<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUpPage</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form>
        <div class="block">
            <div>Enter your ID</div>
            <input type="text" placeholder="ID Here" class="input-box" required />
            <button type="submit">Check ID</button>
        </div>

        <div class="block">
            <div>Enter your password</div>
            <input type="password" placeholder="Password Here" class="input-box" required />
            <button type="submit">Check password</button>
        </div>

        <div class="block">
            <div>Enter your password onemore</div>
            <input type="password" placeholder="Enter your password onemore" class="input-box" />
            <button type="submit">Check password onemore</button>
        </div>

        <div class="block">
            <button type="submit">Confirm</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
